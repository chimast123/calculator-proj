<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 10i</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="current-calc css-calc">0</p>

    <p>
      <button class="black-button" onclick="updateCalculation(1)">1</button>
      <button class="black-button" onclick="updateCalculation(2)">2</button>
      <button class="black-button" onclick="updateCalculation(3)">3</button>
      <button class="orange-button" onclick="updateCalculation('+')">+</button>
    </p>

    <p>
      <button class="black-button" onclick="updateCalculation(4)">4</button>
      <button class="black-button" onclick="updateCalculation(5)">5</button>
      <button class="black-button" onclick="updateCalculation(6)">6</button>
      <button class="orange-button" onclick="updateCalculation('-')">-</button>
    </p>

    <p>
      <button class="black-button" onclick="updateCalculation(7)">7</button>
      <button class="black-button" onclick="updateCalculation(8)">8</button>
      <button class="black-button" onclick="updateCalculation(9)">9</button>
      <button class="orange-button" onclick="updateCalculation('*')">*</button>
    </p>

    <p>
      <button class="black-button" onclick="updateCalculation(0)">0</button>
      <button class="black-button" onclick="updateCalculation('.')">.</button>
      <button class="black-button" onclick="updateCalculation('equal');">
        =
      </button>
      <button class="orange-button" onclick="updateCalculation('/')">/</button>
    </p>

    <p>
      <button class="clear-button" onclick="updateCalculation('clear')">
        Clear
      </button>
    </p>

    <script src="script.js"></script>
  </body>
</html>
